---
layout: blog_list
title: SidekickJS's tech/bootstrapping blog
---

<% content_for(:title) do %>
  <h1><span class=content><%= @item[:title] %></span></h1>
<% end %>

<% sorted_articles[0..20].each do |item| %>
  <div class=front_title>
    <h2><a href=<%= url_for item %>><%= item[:title] %></a></h2>
    <span class=date><%= Date.parse(item[:created_at]).strftime("%d %b, '%y") %></span>
  </div>
<% end %>
