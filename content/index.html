layout: blog_list

---

<% sorted_articles[0..2].each do |item| %>
  <div class="post">
    <h2><a href=<%= url_for item %>><%= item[:title] %></a></h2>
    <p>
      <%= replace_tags(item.compiled_content,"h2","h3") %>
    </p>
    <%= render "blog_footer", {item: item} %>
  </div>
<% end %>
