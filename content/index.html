---
layout: blog_list
title: SidekickJS's tech/bootstrapping blog
---

<h1><%= @item[:title] %></h1>

<% sorted_articles[0..2].each do |item| %>
  <div class=front_title>
    <h2><a href=<%= url_for item %>><%= item[:title] %></a></h2>
    <span class=date><%= item[:created_at] %></span>
  </div>
<% end %>
