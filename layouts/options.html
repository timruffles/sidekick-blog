<% @options.each_with_index do |option,index| %>
  <div class=option>
    <label for=<%= @name %>-<%= option.id %>><%= option.name %></label><input <%= index == 0 && type == "radio" ? "checked" : "" %> name=<%= @name %> type=<%= @type %> value=<%= option.id %> id=<%= @name %>-<%= option.id %> />
  </div>
<% end %>
